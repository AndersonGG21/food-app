<app-navbar></app-navbar>
<main>
  <section>
    <h1 class="fs-1">List of orders</h1>
    <div class="card-container">
      <p-card *ngFor="let order of orders">
        <ng-template pTemplate="header">
          <span class="product-title">{{order.product.name}}</span>
        </ng-template>
        <ng-template pTemplate="footer">
          <p-button label="Submit" icon="pi pi-check" styleClass="p-button-sm"></p-button>
        </ng-template>
      </p-card>
    </div>

  </section>
</main>
