<app-navbar></app-navbar>
<h1 data-aos="fade-right" data-aos-delay="800">Foods</h1>
<div class="main">
  <div class="card-container">
    <app-data-view (newItemEvent)="setTotal($event)"></app-data-view>
  </div>
  <div class="order-resume" data-aos="fade-left" data-aos-delay="1200">
    <h2>Your order:</h2>
    <ng-container *ngFor="let item of orderProducts">
      <div class="product-card" *ngIf="item.name != 'Null'">
        <div class="product">
          <img src="{{ item.urlImg }}" alt="" />
          <h3>{{ item.name }}</h3>
        </div>
        <div class="details">
          <span class="price">Price: ${{ item.price }}</span>
          <p>Units: {{ item.quantity }}</p>
        </div>
      </div>
    </ng-container>
    <div class="footer">
      <h3>Total: ${{ total }}</h3>
      <button
        [disabled]="!(orderProducts.length > 0)"
        pButton
        pRipple
        type="button"
        label="Submit"
        class="p-button-raised p-button-success"
        (click)="sendOrder()"
      ></button>
      <button
        [disabled]="!(orderProducts.length > 0)"
        pButton
        pRipple
        type="button"
        label="Done"
        class="p-button-raised p-button-danger"
        (click)="finishOrder()"
      ></button>
    </div>
  </div>
</div>
